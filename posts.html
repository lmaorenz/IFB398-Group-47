<!DOCTYPE html>
<html>
    <head>
        <title>Notespool</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <div class="lowPad"><img src="img/logo.png" width="50"></div>
            <div class="centerWrap">
                <nav>
                    <ul>
                        <li><a href="dashboard.html"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a></li>
                        <li><a href="admin.html">ADMIN</a></li>
                        <li><a href="quiz.html">QUIZ</a></li>
                        <li><a href="account.html">MY ACCOUNT</a></li>
                        <li><a href="index.html">LOGOUT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <span class="clearfix"></span>
        <div id="container">
            <h1>Photo of my work!</h1>
            <img src="img/newUser.png" width=50px id="right">
            <h2>By Alex</h2>
            <div id="contentSpace" class="clearFix">
                
                
                <a href="img/example1.PNG"><img src="img/example1.PNG" width="986px"></a>
            </div>
            <div class="centerWrap">
                <div id=shareBox>
                    Share 
                    <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
                    <i class="fa fa-google-plus-square fa-lg" aria-hidden="true"></i>
                    | Save
                    <i class="fa fa-bookmark fa-lg" aria-hidden="true"></i>
                    <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
                </div>
                <div id=voteBox>
                    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-minus fa-2x" aria-hidden="true"></i>
                    <span class="clearFix"></span>
                </div>
            </div>
            <div class="centerWrap">
                <p>Comments</p>
            </div>
            <div id="commentsContainer">
                <div class="commentBox">
                    <div class="userInfo">
                        <img src="img/newUser.png" width=60px><br>
                        <p>Lorenz</p>
                        <p>105</p>
                    </div>
                    <div class="comment">
                        <p>Thanks looks great! any idea of what it does though?</p>
                        <div class="commentRate">
                            
                            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                            5
                            <i class="fa fa-minus fa-lg" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="repliesBox">
                    <div class="userInfo">
                        <img src="img/newUser.png" width=60px><br>
                        <p>Ron</p>
                        <p>158</p>
                    </div>
                    <div class="comment">
                        <p>it just looks like boiler plate html stuff there</p>
                        <div class="commentRate">
                            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                            26
                            <i class="fa fa-minus fa-lg" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="repliesBox">
                    <div class="userInfo">
                        <img src="img/newUser.png" width=60px><br>
                        <p>Parker</p>
                        <p>450</p>
                    </div>
                    <div class="comment">
                        <p>Spot on Ron!</p>
                        <div class="commentRate">
                            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                            2
                            <i class="fa fa-minus fa-lg" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <div id="writeBox">
                <form>
                    <textarea placeholder="Write a Comment"></textarea>
                    <input type='submit'>
                </form>
            </div>
            
        </div>
        <footer>
       
        </footer>
    </body>
</html>
